spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=jdbc:mysql://localhost:3306/mutant_db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=none

spring.flyway.enabled=true
spring.flyway.sql-migration-prefix=MUT
spring.flyway.db.clean=false

hibernate.jdbc.batch_size=100
hibernate.jdbc.order_inserts=true
hibernate.jdbc.order_updates=true

server.port=8080
